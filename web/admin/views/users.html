<div class="table-scrollable">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Login
            </th>
            <th>
                Password
            </th>
            <th>
                Admin
            </th>

        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in users">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.login}}
            </td>
            <td>
                {{item.passwd}}
            </td>
            <td>
                {{item.admin}}
            </td>

        </tr>

        </tbody>
    </table>
</div>
